<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" type = "text/css" href="../common/css/main_v190130.css">
<style type="text/css">
	fieldset {border: 1px solid #333; width: 400px; margin-top: 10px;}
	img {width: 100px;}
</style>
<script type="text/javascript">
	function uniqueVal() {
		var obj = document.frm;
		//text 값설정
		obj.name.value = "정택성";//text값 설정
		obj.password.value = "jmt111"//password 값 설정
		obj.addr.value = "서울시 구로구 구로동"//hidden 값 설정
		obj.img.src = "../common/images/img1_1.png"//img변경
		//HTML5에서 제공하는 Form Control
		obj.date.value = "1993-07-29";//date 변경 년-월-일 형태만 적용
		obj.range.value = 80;
		
	}
	
	function setChecked() {
		//checked 상태 변경
		var obj = document.frm;
		obj.gender[0].checked = true;
		obj.hobby[0].checked = true;
		obj.hobby[3].checked = true;
		
	}
	
	function setSelected() {
		//selected 상태 변경
		var obj = document.frm;
		obj.tel[1].selected = true;
	}

	function setCheckbox() {
		var obj = document.frm1;
		for (var i = 0; i < obj.mail.length; i++) {
			obj.mail[i].checked = obj.flag.checked;
		}
	}
	
</script>

</head>
<body>
	<div>
		<h2>JavaScript의 값을 HTML Form Control에 설정</h2>
		<form name="frm">
			<fieldset>
				<legend>이름이 유일한 Form Control</legend>
				<label>이름</label>
				<input type="text" name="name" class="inputBox"><br>			
				<label>나이</label>
				<input type="password" name="password" class="inputBox"><br>			
				<label>주소</label>
				<input type="text" name="addr" class="inputBox"><br>			
				<label>이미지</label>
				<img src="../common/images/img.png" name="img"><br>
				<label>날짜</label>
				<input type="date" name="date"><br>
				<label>범위</label>
				0<input type="range" name="range" min="0" max="100">100<br>
				
				<input type="button" value="값설정" onclick="uniqueVal()" class="btn">
							
			</fieldset>
			<fieldset>
				<legend>checked 속성변경</legend>
				<label>성별</label>
				<input type="radio" name="gender" value="남자">남자			
				<input type="radio" name="gender" value="여자">여자<br>
				<label>취미</label>
				<input type="checkbox" name="hobby" value="게임">게임
				<input type="checkbox" name="hobby" value="등산">등산
				<input type="checkbox" name="hobby" value="낚시">낚시
				<input type="checkbox" name="hobby" value="독서">독서
				<input type="checkbox" name="hobby" value="음악감상">음악감상<br>
				
				<input type="button" value="checked설정" class="btn" onclick="setChecked()">
			</fieldset>
			<fieldset>
				<legend>selected 속성 변경</legend>
				<label>국번 선택</label>
				<select name="tel">
					<option>--국번선택--</option>
					<option value="010">010</option>
					<option value="011">011</option>
					<option value="016">016</option>
					<option value="017">017</option>
					<option value="018">018</option>
					<option value="019">019</option>
				</select>
				<input type="button" value="selected설정" class="btn" onclick="setSelected()">
			</fieldset>
		
		</form>
	
	</div>
	<div>
		<form name="frm1">
			<table>
				<thead>
					<tr>
						<th><input type="checkbox" name="flag" onchange="setCheckbox()"></th>
						<th width="350">제목</th>
						<th width="80">작성자</th>
						<th width="60">수신일</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="checkbox" name="mail"></td>
						<td>안녕하세요? 저번에 바다에서...</td>
						<td>김실장</td>
						<td>2019-02-12</td>
					</tr>
					<tr>
						<td><input type="checkbox" name="mail"></td>
						<td>대박 승률 ..... 야마토</td>
						<td>이실장</td>
						<td>2019-02-11</td>
					</tr>
					<tr>
						<td><input type="checkbox" name="mail"></td>
						<td>[업무협조] 담당자님 안녕하세요? 저번에 바다에서......</td>
						<td>이실장</td>
						<td>2019-02-10</td>
					</tr>
				</tbody>
			</table>
		
		</form>
	</div>

</body>
</html>
