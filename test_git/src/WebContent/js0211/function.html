<title>Insert title here</title>

<style type="text/css">

<script type="text/javascript">
	//함수 정의 호출 : function 함수명(매개변수,,,){}
	//매개변수 없는 함수
	function test1() {
		alert("test1 호출")
	}//test1
	
	//호출 : 함수명();
	test1();
	
	function test2(name, age) {
		alert("입력 이름 : "+name+", 나이 : "+age);
	}
	
	test2("김정윤", 30);
	
	//반환값 있는 함수 : 함수의 가장 마지막 줄에 return
	
	function test3() {
		return "오늘은 월요일입니다.";
	}
	
	var returnValue = test3();
	alert(returnValue);
	
	
</script>
</head>
