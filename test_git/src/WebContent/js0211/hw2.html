<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" type = "text/css" href="../common/css/main_v190130.css">
<style type="text/css">
	
</style>
<script type="text/javascript">
	onload = function () {
		document.getElementById("btnGugu").addEventListener("click", gugu);
	}
	
	function gugu() {
		var inputNum = document.frm.gugu.value;
		var flag = true;
		if (isNaN(inputNum)) {
			alert("숫자를 입력해주세요.")
			flag = false;
		}
		if (inputNum<2 || inputNum >9) {
			alert("2~9 사이의 숫자를 넣어주세요");
			flag = false;
		}
		
		if (flag) {
			var temp = "";
		
			for (var i = 1; i < 10; i++) {
				temp += "<input type = 'button' value = '"+inputNum+"*"+i+"' onclick='alert(\""+inputNum*i+"입니다.\")'><br>";
			}
			document.getElementById("div").innerHTML = 	temp;
		}
	}
	
	
</script>
</head>
<body>
	<form name="frm">
		<label>구구단</label>
		<input type="text" name = "gugu">
		<input type="button" value="입력" id="btnGugu">
	</form>
	<div id="div"></div>
	</body>
	
	
</html>
