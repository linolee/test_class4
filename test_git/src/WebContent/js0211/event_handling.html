<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" type = "text/css" href="../common/css/main_v190130.css">
<style type="text/css">
	
</style>
<script type="text/javascript">
	/* function lod() {
		var btn = window.document.getElementById("btn");
		alert(btn);
	} */
	window.onload = function () {
		window.document.getElementById("btn").onclick = function () {
			//이미지 태그를 얻기
			var img = document.getElementById("img");
			img.src = "../common/images/img1_1.png"
		};//function
		
		document.getElementById("div").onmouseover= function () {
			//이미지 태그를 얻기
			var img = document.getElementById("img");
			img.src = "../common/images/img.png"
		}
		document.getElementById("div").onmouseout= function () {
			//이미지 태그를 얻기
			var img = document.getElementById("img");
			img.src = "../common/images/img1_1.png"
		}
		
		document.getElementById("btn1").addEventListener("click", chgImg);
		document.getElementById("name").addEventListener("click", setName);
		document.getElementById("addr").addEventListener("click", setAddr);
		
		
	}//function

	function setName() {
		document.getElementById("div1").innerHTML="<strong>공선의</strong>"
	}
	function setAddr() {
		document.getElementById("div1").innerHTML="<marquee>서울시 양천구 목동</marquee>"
	}
	
	function chgImg() {
		document.getElementById("img").src = "../common/images/img1_1.png"
	}
	
	
	/* 
	HTML : 구조
	CSS : 디자인
	JS : 이벤트 처리, 유효성 검증, 화면 일부분 변경
	*/

</script>
</head>
<body>
	<input type="button" value="클릭" class="btn" id="btn">
	<input type="button" value="클릭" class="btn" id="btn1">
	<div id="div">
		<img alt="" src="../common/images/img.png" id="img">
	</div>
	
	<input type="button" value="이름" class="btn" id="name">
	<input type="button" value="주소" class="btn" id="addr">
	
	<div id="div1" style="width: 400px; height: 150px; border: 1px solid #333">
	</div>
</body>
</html>
