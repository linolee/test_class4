<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" type = "text/css" href="../common/css/main_v190130.css">
<style type="text/css">
	
</style>
<script type="text/javascript">
	function test() {
		alert("test!!!!")
	}

</script>
</head>
<!-- <body onload="test()">  -->
<body>
	<label>키가 눌릴 때</label>
	<input type="text" class="inputBox" onkeydown="test()"><br>
	<label>키가 올라올 때</label>
	<input type="text" class="inputBox" onkeyup="test()"><br>
	<label>마우스 포인터가 들어올 때</label><br>
	<img alt="" src="../common/images/img.png" style="border : 2px solid #333" onmouseover="test()"><br>
	<label>마우스 포인터가 빠져나갈 때</label><br>
	<img alt="" src="../common/images/img.png" style="border : 2px solid #333" onmouseout="test()"><br>

	<select onchange="test()">
		<option>어머님!</option>
		<option>예서</option>
		<option>멘탈이</option>
		<option>약한 아이입니다.</option>
	</select><br>
	<!-- input이나 textarea의 onchange는 커서가 들어갈 때와 나갈 때의 값이 다를 때 변경된 것으로 간주한다. -->
	<input type="text" onchange="test()"><br>
	<textarea style="width : 400px; height : 100px" onchange="test()"></textarea><br>
	<input type="text" onblur="test()"><br>
	<label>더블클릭</label><br>
	<input type="button" value="더블클릭" ondblclick="test()">
</body>
</html>
