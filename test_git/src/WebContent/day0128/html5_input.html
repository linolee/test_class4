<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5에서 추가된 HTML Form Control</title>
</head>
<body>
	<div>
		<strong>의미적 Form Control</strong><br>
		<!-- 디자인은 text와 같지만 소스보기 할 때 입력값이 무엇인지 의미적으로 전달하는 객체들 -->
		<label>이름</label><input type="text" name="name"><br> <label>이메일</label><input
			type="email" name="email"><br> <label>전화번호</label><input
			type="tel" name="tel"><br> <label>사이트 URL</label><input
			type="url" name="url"><br>

	</div>
	<div>
		<strong>기능을 가진 HTML Form Control</strong><br>
		<label>날짜</label>
		<!-- "년-월-일" 형식의 값이 입력되면 해당 날짜 정보가 입력되어 보여진다. -->
		<input type="date" name = "date" value="2018-10-19">
		<input type="month" name="mon" value="2018-10">
		<input type="datetime-local" name="mon" value="2018-10">
		
		<!-- color -->
		<label>색선택</label>
		<input type="color">
		
		<label>숫자</label>
		<input type="number" name="num" value="0">
		<!-- min = "최소값" max = "최대값" value = "현재값" -->
		<label>범위</label>
		<input type="range" name="ran" min="0" max="100">
		
	</div>


</body>
</html>
