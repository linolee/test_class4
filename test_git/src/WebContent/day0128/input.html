<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Form Control</title>
</head>
<body>
	<!-- HTML Form Control : 사용자가 입력하는 값을 받기 위한 HTML 제공 객체들 -->
	<strong>입력객체</strong>
	<br>
	<strong>&lt;input&gt;태그의 공통 속성</strong>
	<br>

	<!-- disable : 값 수정 불가, 서버로 값 전송 안됨
	 readonly : 값 수정 불가, 서버로 값 전송 됨 -->
	<input type="text" name="test" disabled="disabled">
	<br>
	<input type="text" name="test" readonly="readonly">
	<br>

	<form action="test.jsp" method="get">
	<fieldset>
	<!-- text : 짧은 문자열 데이터(ID, 이름, 주소, 제목,,,)를 입력받을 때
	넓이 : size=글자수
	최대 입력 글자 수 : maxlength
	아무 값도 입력하지 않았을 때 서버로 전송 할 값 : value
	HTML5에서 추가된 속성 : 사용자가 값을 입력하기 전까지 안내 문자열을 보여줄 때
	placeholder
	name : 이름을 동일하게 설정하면 그룹으로 묶여진다 = 배열로 처리된다.
	 -->

	<input type="text" name="id" size="10" maxlength="15" placeholder="아이디">
	
	<!-- type = "password" : 비밀번호나 외부에 값을 노출시키지 말아야할 데이터를 입력 받을 때 -->
	
	<input type="password" name="pass" size="10" maxlength="15" placeholder="비밀번호"><br>
	좋아하는 과일 입력<br>
	<input type="checkbox" value="사과" name="f">사과<br>
	<input type="checkbox" value="배" name="f" checked="checked">배<br>
	<input type="checkbox" value="딸기" name="f">딸기<br>
	<input type="checkbox" value="포도" name="f">포도<br>
	
	<input type="radio" value="남자" name="g" checked="checked">남자<br>
	<input type="radio" value="여자" name="g">여자<br>
	
	<!-- type = "hidden" : 사용자에게 값을 노출시키지 않고 서버로 값을 전달해야 할 때. javaScript에서 값을 변경한 후 서버로 전송하는 경우 -->
	<input type="hidden" name="addr" value="서울시 강남구 역삼동">
	<!-- type = "image" 이미지를 제공할 때, 사용자가 클릭하면 서버로 전송 -->
	<input type="image" src="">
	<!-- type = "file" 파일전송을 할 때 : JavaScripte에서 값 변경을 할 수 없는 HTML Form Control -->
	<input type="file" name = "update"><br>
	
	<!-- 
	버튼류 : 사용자가 클릭하여 동작할 수 있는 HTML Form Control
	
	<form> 태그의 하위 태그로 존재해야만 동작하게 된다.
	type = "submit" : HTML Form Control의 값을 서버로 전송하는 기능
	type = "reset" : HTML Form Control의 값을 초기화하는 기능
	type = "button" : 버튼모양(JavaScript에서 유효성 검증을 해야하는 경우"
	 -->
	
	<input type="submit" value="전송"><br>
	<input type="reset" value="초기화"><br>
	<input type="button" value="버튼"><br>
	</fieldset>
	
	<label>지역선택</label>
	<select>
		<option>------ 지역 선택 -------</option>
		<option>서울시 </option>
		<option>경기 </option>
		<option>인천 </option>
		<option>대전  </option>
		<option>대구 </option>
		<option>부산</option>
		<option>광주</option>
	</select>
	<br>
	<select size="5">
		<option>SKT </option>
		<option>KT</option>
		<option>LGT</option>
	</select>
	
	
	
	
	

	</form>
</body>
</html>
