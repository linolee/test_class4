<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" type = "text/css" href="../common/css/main_v190130.css">
<style type="text/css">
	
</style>
<script type="text/javascript">
//배열생성
//1. 생성 var 배열명 = new Array();
var arr = new Array();
console.log("방의 갯수 : "+ arr.length );

//2. 값 할당
arr[0] = 2;
arr[1] = 2.8;
arr[2] = "오늘은 금요일";
arr[3] = true;
console.log("방의 갯수 : "+ arr.length );

//3. 값 사용
document.write(arr[2]);
//4. 모든방의 값 출력
document.write("<ul>");
for (var i = 0; i < arr.length; i++) {
	document.write("<li>"+i+"번째 방 : "+arr[i]+"</li>");
}
document.write("</ul>");

/////////////////////배열의 초기화
//1. 초기화 : var 배열명 = [값,,,,,,,,,,];
var nameArr = ["공선의","이재현","최지우","김정윤","박영민"];
nameArr[5] = "김건하";

//배열의 값을 <input type = "text">의 값으로 출력
for (var i = 0; i < nameArr.length; i++) {
	document.write("이름 : ");
	document.write("<input type = \"text\" value = \""+nameArr[i]+"님\"><br/>");
	
}

//배열을 생성하여 구구단 2단의 결과값을 처음 바부터 추가한 후, 체크박스를 생성하여 출력
var gugu2Arr = new Array();
for (var i = 0; i < 9; i++) {
	gugu2Arr[i] = '2 * '+(i+1)+" = "+2*(i+1);
}
for (var i = 0; i < 9; i++) {
	document.write("<input name = \"gugu2\" type=\"checkbox\">"+gugu2Arr[i]+"<br>");
}

var temp = ["대추","호두","밤","감","배","사과"];
//temp[temp.length] = "바나나";
temp.push("바나나");
temp.push("망고스틴");

console.log(temp.pop());
//console.log(temp.pop());
//console.log(temp.pop());
//특정 인덱스 사이의 값을 삭제 : splice(시작 인덱스, 지울 방의 갯수)
temp.splice(3, 2);


for (var i = 0; i < temp.length; i++) {
	document.write(temp[i]+"<br/>");
}



</script>
</head>

</body>
</html>
