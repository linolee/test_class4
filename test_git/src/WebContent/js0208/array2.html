<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

<script type="text/javascript">
	//2차원 배열
	//1. 1차원 배열 생성
	var arr = new Array();
	//2. 1차원 배열의 방 안에 1차원 배열 생성
	arr[0] = new Array();
	arr[1] = new Array();
	arr[2] = new Array();
	arr[3] = new Array();
	//3. 값 할당
	arr[0][0] = "0,0";
	arr[0][1] = "0,1";
	arr[0][2] = "0,2";
	arr[1][0] = "1,0";
	arr[1][1] = "1,1";
	arr[1][2] = "1,2";
	arr[2][0] = "2,0";
	arr[2][1] = "2,1";
	arr[2][2] = "2,2";
	arr[3][0] = "3,0";
	arr[3][1] = "3,1";
	arr[3][2] = "3,2";
	
	for (var i = 0; i < arr.length; i++) {
		
		for (var j = 0; j < arr[i].length; j++) {
			document.write(arr[i][j]+"/")
		}
		document.write("<br/>")
	}


</script>
</head>
