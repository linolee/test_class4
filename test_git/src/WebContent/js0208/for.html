<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" type = "text/css" href="../common/css/main_v190130.css">
<style type="text/css">
	#redShadow{font-size: 20px;color: red; text-shadow: 2px 2px 2px black;}
	#gugu{width: 70px; text-align: center; font-size: 20px;}
	#gugu:hover {background-color: #333; color: #FFF;}
</style>
<script type="text/javascript">
	document.write("<table border = '1'>");
	document.write("<tr>");
	for (var i = 0; i < 10; i++) {
	document.write("<td width = '40' align = 'center'>"+i+"</td>");
	}
	document.write("</tr>");
	document.write("</table>");
	
	//1~31의 <option>을 가진 <select>를 생성
	document.write("<div>");
	document.write("<select>");
	for (var i = 1; i < 32; i++) {
		document.write("<option>"+i+"</option>");
	}
	document.write("</select>");
	document.write("</div>");
	
	//1~100까지의 합을 div 빨간색으로 그림자를 넣어 출력
	
	document.write("<div id = 'redShadow'>");
	var sum = 0;
	for (var i = 1; i < 101; i++) {
		sum += i;
	}
	document.write(sum);
	document.write("</div>");
	
	//다중 for
	
	document.write("<table border : '1'>");
	for (var j = 1; j < 10; j++) {
		document.write("<tr>");
		
		for (var i = 2; i < 10; i++) {
		document.write("<td id = 'gugu'>");
		document.write(i+"*"+j+"="+i*j);
		document.write("</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");
	
	for (var i = 2; i < 6; i++) {
		document.write("<div>");
		for (var j = 1; j < i; j++) {
			document.write("<img alt='로고' src='../common/images/sist_logo.jpg'>");
		}
		document.write("</div>");
	}
	
	
	
</script>
</head>
<body>
</body>
</html>
