<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" type = "text/css" href="../common/css/main_v190130.css">
<style type="text/css">
	
</style>
<script type="text/javascript">
	//while : 최소 0번부터, 최대 조건까지 반복

	var i = 1;
	while (i<7) {
		document.write("<h"+i+">"+"오늘은 금요일"+"</h"+i+">")
		i++;
	}
	
	var j = 0;
	var check = "";
	do {
		if (j == 5) {
			check = "checked='checked'";
		}else{
			check = "";
		}
		document.write("<input type = 'radio' name = 'score' "+check+" value = "+j+"점&nbsp;>"+j+"점&nbsp;")
		j++;
	} while (j<11);
	
	//do~while : 최소 1번부터, 최대 조건까지 반복
	
</script>
</head>

</body>
</html>
