<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style type="text/css">
	#joinTitle{font-weight: bold; font-size: 20px;}
</style>
</head>
<body>
	<table border="1">
		<tr>
			<th colspan="2"><span id="joinTitle">회원가입</span></th>
		</tr>
		<tr>
			<th>아이디</th>
			<td><input type="text" readonly="readonly"> <input type="button" value="중복확인"></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="password"></td>
		</tr>
		<tr>
			<th>비밀번호 확인</th>
			<td><input type="password"></td>
		</tr>
		<tr>
			<th>이름</th>
			<td><input type="text"></td>
		</tr>
		<tr>
			<th>주민번호</th>
			<td><input type="text" size="6" maxlength="6">-<input type="password" size="7" maxlength="7"></td>
		</tr>
		<tr>
			<th>성별</th>
			<td><input type="radio" name="gender">남자<input type="radio" name="gender">여자</td>
		</tr>
		<tr>
			<th>생년월일</th>
			<td><input type="date"></td>
		</tr>
		<tr>
			<th>나이</th>
			<td><input type="text" size="3" maxlength="3"></td>
		</tr>
		<tr>
			<th>관심 언어</th>
			<td><input type="checkbox">Java<input type="checkbox">C/C++<input type="checkbox">Java<input type="checkbox">VB<br>
			<input type="checkbox">JSP<input type="checkbox">Servlet<input type="checkbox">Asp<input type="checkbox">Php
			</td>
		</tr>
		<tr>
			<th>결혼 여부</th>
			<td><input type="radio" name="married" checked="checked">미혼<input type="radio" name="married">기혼</td>
		</tr>
		<tr>
			<th>결혼 기념일</th>
			<td><input type="text" size="4">년<input type="text" size="2">월<input type="text" size="2">일</td>
		</tr>
		<tr>
			<th>우편번호</th>
			<td><input type="text" readonly="readonly" size="3">-<input type="text" readonly="readonly" size="3"> <input type="button" value="우편번호 검색"></td>
		</tr>
		<tr>
			<th>주소</th>
			<td><input type="text" readonly="readonly"></td>
		</tr>
		<tr>
			<th>상세주소</th>
			<td><input type="text"></td>
		</tr>
		<tr>
			<th>가입인사</th>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="submit"><input type="reset">
			</td>
		</tr>
	</table>
</body>
</html>
