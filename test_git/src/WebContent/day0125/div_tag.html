<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영역을 나누는 태그</title>
</head>
<body>
<!-- div 전체 영역을 나눌 때 : web page의 전체 디자인 설정 -->
<div style="border: 1px solid #333">a</div>
<div>b</div>
<div>c</div>

<!-- span 데이터의 영역을 나눌 때 : 특정 영역을 지정하고 값을 변경할 때 -->
<span style="border: 1px solid #333">d</span>
<span style="background-color: #FFFF00">e</span>
<span>f</span>


</body>
</html>
