<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" type = "text/css" href="../common/css/main_v190130.css">
<style type="text/css">
	strong {font-size: 16px}
</style>
<script type="text/javascript">
	//한줄주석
	/*여러줄 주석*/
	/*
		연산자
		최 단산쉬 관리 삼대 콤마
	*/
	/*
		1. 단항 : 연산에 필요한 항이 한개인 연산자(unary)
		~(tilde) : 1의 보수 연산
		!(not) : true -> false/ false -> true
		+ : 형식적 제공
		- : 부호바꿈 연산자, 2의 보수 연산자
		++ : 증가연산
		-- : 감소연산
	*/
	var num1 = 2;
	var num2 = -2;
	var flag1 = true;
	var flag2 = false;
	
	//window는 최상위 객체로 생략하여 사용할 수 있다.
	document.write("<ul>");
	document.write("<li> 할당된 값 : "+num1+"</li>");
	document.write(num1);
	//~양수 : 부호가 변경되고 1 증가
	document.write("<li> ~ "+num1+ "="+(~num1)+"</li>");
	document.write("<li> ~ "+num2+ "="+(~num2)+"</li>");
	document.write(~flag1);
	document.write(~flag2);
	
	document.write("<li><strong>비트 논리 연산</strong></li>");
	num1 = 21;
	num2 = 18;
	/*
	10101
	10010
	& : 10000 = 16
	| : 10111 = 23
	^ : 00111 = 7
	
	*/
	document.write("<li>"+num1+"&"+num2+"="+(num1&num2)+"</li>");
	document.write("<li>"+num1+"|"+num2+"="+(num1|num2)+"</li>");
	document.write("<li>"+num1+"^"+num2+"="+(num1^num2)+"</li>");
	
	
</script>
</head>
<body>
</body>
</html>
