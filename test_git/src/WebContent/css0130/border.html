<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>넓이, 높이, 바닥색, 테두리선</title>
<style type="text/css">
	div {background-color: #CCE1C3}
	/* 넓이가 설정되면 web browser의 크기가 변경되더라도 안의 데이터가 움직이지 않는다. */
	.width{width: 500px}
	.height{height: 40px}
	.background{background-color: #F3E3C2}
	/* 선의 종류 : solid - 실선, dotted - 점선, dashed - 긴 점선, double - 이중선  (두께 3px부터)*/
	.border{margin-top: 10px; border: 3px double #333}
	#left{border-left: 2px solid#333}
	#right{border-right: 2px solid#333}
	#top{border-top: 2px solid#333}
	#bottom{border-bottom: 2px solid#333}
	/* table의 셀간 간격조절 */
	table {border: 2px solid #333; border-spacing: 0px}
	th,td {border: 1px solid #4E82B4}
	.num{width : 40px}
	.name{width : 40px}
	.favorite{width : 40px}
</style>
</head>
<body>
	<div class="width">넓이</div>
	<div class="height">높이</div>
	<div class="background">바닥색</div>
	<div class="border">테두리선</div>
	
	<div id="left">왼쪽선</div>
	<div id="right">오른선</div>
	<div id="top">윗선</div>
	<div id="bottom">아랫선</div>
	
	<table>
		<tr>
			<th class="num">번호</th>
			<th class="name">이름</th>
			<th class="favorite">좋아하는 것</th>
		</tr>
		<tr>
			<td>1</td>
			<td>공선의</td>
			<td>돈</td>
		</tr>
		<tr>
			<td>2</td>
			<td>이재현</td>
			<td>ㅇ</td>
		</tr>
	
	</table>
</body>
</html>
