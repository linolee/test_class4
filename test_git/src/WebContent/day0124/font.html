<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
일반글자<font>font 사용한 글자</font><br/>
<!-- 속성 : 속성명 = "값" -->
<!-- 속성 순서는 없음 -->
<font size = "10">큰글자</font><br/>
<font color = "#A48D93">글자색</font><br/>
<font face = "Sans Serif">오늘은 목요일 </font><br/>
<font face = "굴림체">오늘은 목요일 </font><br/>
<font face = "굴림">오늘은 목요일 </font><br/>
<font face = "궁서체">오늘은 목요일 </font><br/>
<font face = "궁서">오늘은 목요일 </font><br/>
<font face = "휴먼편지체">오늘은 목요일 </font><br/>
<font face = "HYShortSamul">오늘은 목요일 </font><br/>
<!-- 굴림 : 변형폭
	 굴림체 : 고정폭
	  -->
<!-- 속성은 여러개를 사용할 수 있다. -->
<font size = "8" color = "AAAAAA" face = "궁서체">옴뇸뇸뇸뇸</font><br/>



</body>
</html>
